    <h1>Metodi di pagamento</h1>
  </div>
  
    <form>
      <h2>Pagamento online </h2>
      <label for="card-number">Numero di carta:</label>
      <input type="text" id="card-number" name="card-number" required>
      <br>
      <label for="card-name">Nome del titolare:</label>
      <input type="text" id="card-name" name="card-name" required>
      <br>
      <label for="expiry-date">Data di scadenza:</label>
      <input type="text" id="expiry-date" name="expiry-date" required>
      <br>
      <label for="cvv">CVV:</label>
      <input type="number" id="cvv" name="cvv" required>
      <br>
      <input type="submit" value="CONFERMA">
    </form>

    <h2>Pagamento in cassa</h2>
    <button id="btn1" style="background-color: #cccacb;" 
    onmouseover="this.style.backgroundColor='#9b9b9b'" 
    onmouseout="this.style.backgroundColor='#cccacb'"
    onclick="window.location.href = 'pagamentoQRCODE.html';">Prenota un pagamento</button>
