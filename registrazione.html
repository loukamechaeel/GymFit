<body>
    <h2>Modulo di Registrazione</h2>
    <form action ="connectDB.php" name="myForm" onsubmit="return validateForm()" method="post">
        <div class="formdesign" id="name">
            Nome: <input type="text" name="fname" required><b><span class="formerror"> </span></b>
        </div>

        <div class="formdesign" id="cognome">
            Cognome: <input type="text" name="fcognome" required><b><span class="formerror"> </span></b>
        </div>

        <div class="formdesign" id="email">
            Email: <input type="email" name="femail" required><b><span class="formerror"> </span></b>
        </div>

        <div class="formdesign" id="phone">
            Telefono: <input type="phone" name="fphone" required><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="cf">
            Codice Fiscale: <input type="text" name="fcf" required><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="pass">
            Password: <input type="password" name="fpass" required><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="cpass">
            Conferma Password: <input type="password" name="fcpass" required><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="certificato">
            Hai il certificato medico? 
                <select name="fcertificato">
                    <option value='SI'>SI</option>
                    <option value='NO'>NO</option>
                </select>
        </div>

        <input class="but" id ="invia" type="submit" value="INVIA" onclick="window.location.href = 'index.html';">
        </form>
