

<html>
    <head>
        <title>Pagina per Abbonati</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color:   #020100;
            }
    
            .container {
                margin: 50px auto;
                padding: 20px;
                max-width: 600px;
                background-color:   #ffa500;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }
    
            h1 {
                text-align: center;
                color: #333;
                margin-bottom: 30px;
            }
    
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 20px;
            }
    
            label {
                font-size: 18px;
                margin-bottom: 10px;
            }
    
            input[type="email"], input[type="password"] {
                padding: 10px;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid #ccc;
                width: 100%;
                margin-bottom: 20px;
                box-sizing: border-box;
            }
    
            button[type="submit"] {
                padding: 10px;
                font-size: 18px;
                background-color: #333;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.2s ease-in-out;
            }
    
            button[type="submit"]:hover {
                background-color: #555;
            }
    
            .error-message {
                color: red;
                font-size: 16px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Pagina per Abbonati</h1>
            <form action="#" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" onclick="window.location.href='subscribe.html';">Accedi</button>
                
            </form>
