<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento QRCODE</title>
</head>
<body>
    <h2>Pagamento in cassa</h2>
    <div class="container-fluid">
        <div class="text-center">
      
<!-- Get a Placeholder image initially, this will change according to the data entered later -->
  <img src="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
      class="qr-code img-thumbnail img-responsive" />
        </div>
      
        <div class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-10">
      
        <!-- Input box to enter the required data -->
              <input type="number" size="90" 
                maxlength="60" class="form-control"
                id="content" placeholder="Importo da pagare" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
      
        <!-- Button to generate QR Code for the entered data -->
        <br> <button type="button" class="btn btn-default" id="generateQR">
                Prenota </button>


            </div>
          </div>
        </div>
      </div>
      <script src= "https://code.jquery.com/jquery-3.5.1.js"> </script>
      
      <p id="scrivi"> </p>
      <script>
// Function to HTML encode the text into QRCODE
// This creates a new hidden element, inserts the given text into it and outputs it out as HTML
        function htmlEncode(value) {
          return $('<div/>').text(value)
            .html();
        }

        $(function () {
        // Specify an onclick function for the generate button
          $('#generateQR').click(function () {
      
        // Generate the link that would be
        // used to generate the QR Code
        // with the given data 
      let finalURL = 'https://chart.googleapis.com/chart?cht=qr&chl=' +
            htmlEncode($('#content').val()) + '&chs=160x160&chld=L|0'
      
        // Replace the src of the image with the QR code image
            $('.qr-code').attr('src', finalURL);
          document.getElementById("scrivi").innerHTML = "Hai prenotato un pagamento in cassa di "
          +($('#content').val())+"â‚¬";
          });
        
        });

      </script>

      
</body>
</html>
